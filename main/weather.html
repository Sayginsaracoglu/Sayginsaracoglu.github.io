<body>
    <header>
        WEATHER APP
         
     </header>
   
  

    <div id="weather-card" >
        <div id="section">
            <div id="search">
                <input type="text" id="search-input" placeholder="Search Locations">
                <button class="btn"  id="location-button"><span class="material-symbols-outlined" style="font-weight:bolder;">
                    my_location
                     </span></button>
                 
                <button class="btn" id="search-button" ><span class="material-symbols-outlined" style="font-weight:bolder;">
                    search
                    </span></button>


            </div>
        </div>
            <div class="weather"  id="weather-info">
                <img id="con-icon" alt="condition-icon" src="http://openweathermap.org/img/wn/02d@2x.png">
                <div id="city1">
                <h1 id="city"></h1>
                <hr>
                </div>
                <div id="top-section">
                <div id="temp"></div>
            
                <div id="condition"></div>
               
                </div>
                <hr id="second-line">
                <div id="wind-title">Wind</div>
                <div class="wind">
                    <div id="wind">5</div>
                    <div id="wind-direction">5</div>
                   
                </div>
                <div id="wind-arrow-box"  >
                <span id="wind-arrow" class="material-symbols-outlined">
                    arrow_downward
                    </span>
                   
                </div>
                <div id="map"></div>
            </div>
            
    </div>
